
swagger: "2.0"
info:
  version: 1.0.0
  title: taskmanager
  description: taskmanager REST API Application
basePath: /api/v1/taskmanager

tags:

  - name: Participants
    description: Simple participant endpoints

  - name: Tasks
    description: Simple task endpoints


consumes:
  - application/json
produces:
  - application/json

definitions:
  

    participant_ParticipantBody:
      type: object
      title: Participant
      required:
         - id
         - name
         - msp
         - identities
      properties:
        id:
          type: string
          example: a_text
        name:
          type: string
          example: a_text
        msp:
          type: string
          example: a_text
        identities:
          type: array
          items:
            type: x509Identities
          example: [ {
status: a_text,
fingerprint: a_text}, {
status: a_text,
fingerprint: a_text} ]

    task_TaskBody:
      type: object
      title: Task
      required:
         - id
         - title
         - description
         - state
         - created
         - creator
         - assignee
         - prerequisites
      properties:
        id:
          type: string
          example: a_text
        title:
          type: string
          example: a_text
        description:
          type: string
          example: a_text
        state:
          type: integer
          enum:
              - 0
              - 1
              - 2
              - 3
              - 4
          example: 0
        created:
          type: number
          example: 123
        creator:
          type: string
          example: a_text
        assignee:
          type: string
          example: a_text
        prerequisites:
          type: array
          items:
            type: string
          example: [ a_text, a_text ]
   

    task_modifyBody:
       type: object
       title: task_modifyParams
       required:
          - id
          - title
          - description
          - prereq
       properties:
         id:
           type: string
           example: a_text
         title:
           type: string
           example: a_text
         description:
           type: string
           example: a_text
         prereq:
           type: array
           items:
            type: string
           example: [a_text, a_text]

    task_assignBody:
       type: object
       title: task_assignParams
       required:
          - taskId
          - assigneeId
       properties:
         taskId:
           type: string
           example: a_text
         assigneeId:
           type: string
           example: a_text

    task_passToReviewBody:
       type: object
       title: task_passToReviewParams
       required:
          - taskId
       properties:
         taskId:
           type: string
           example: a_text

    task_approveBody:
       type: object
       title: task_approveParams
       required:
          - taskId
       properties:
         taskId:
           type: string
           example: a_text

    task_revokeBody:
       type: object
       title: task_revokeParams
       required:
          - taskId
       properties:
         taskId:
           type: string
           example: a_text

    task_reworkBody:
       type: object
       title: task_reworkParams
       required:
          - taskId
       properties:
         taskId:
           type: string
           example: a_text

    task_deleteBody:
       type: object
       title: task_deleteParams
       required:
          - taskId
       properties:
         taskId:
           type: string
           example: a_text

